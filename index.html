<html>
 <head>
    <!-- Meta tags and such -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alexander Weimer">
    <title>Roadside Signboard Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <!-- Import Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
  
    <!-- Import HTML2Canvas (Screenshot Plugin) -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0/dist/html2canvas.js"></script>
  
    <!-- Import Script to Clone the contents of text-input boxes into a regular <label> -->
    <script src="loadText.js"></script>
</head>
<body onload="sync()">
    <h1>Roadside<br>Signboard</h1>
        <form id=textbox>
            <div class=signboard id=signboard>
                <!-- Text Boxes for user input -->
                <label class="t" alt="Line One" id="line1Copy"></label>
                <label class="t" alt="Line Two" id="line2Copy"></label>
                <label class="t" alt="Line Three" id="line3Copy"></label>
                <input class="t" type="text" alt="Line One Input Box" id="line1" maxlength="8" onkeyup="sync()" data-html2canvas-ignore="true">
                <input class="t" type="text" alt="Line Two Input Box" id="line2" maxlength="8" onkeyup="sync()" data-html2canvas-ignore="true">
                <input class="t" type="text" alt="Line Three Input Box" id="line3" maxlength="8" onkeyup="sync()" data-html2canvas-ignore="true">
            </div>
            <button type="button" alt="Screenshot Signboard" id="screenshot" class="button" onclick="takeShot()">Screenshot</button>
        </form>
    <!-- Output Div -->
    <div id="output" style="text-align: center;"></div>
    <script src="screenshot.js"></script>
</body>
</html>
